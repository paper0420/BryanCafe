<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Contacts</title>
  </head>
  <body>
    <div class="w-75 m-auto border vh-100">
      <nav class="navbar navbar-expand-lg bg-white fixed-top w-75 m-auto">
        <div class="container-fluid">
          <a class="navbar-brand" href="./about.html">
            <img src="./images/logo.png" alt="Loga" width="70" height="70" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="mh-75 bg-light" style="margin-top: 100px">
        <div class="w-75 m-auto text-center">
          <h1 class="text-center">Contact Us</h1>
          <form>
            <div class="mb-3">
              <label for="Firstname" class="form-label">Firstname</label>
              <input type="Firstname" class="form-control" id="Firstname" />
            </div>
            <div class="mb-3">
              <label for="Lastname" class="form-label">Lastname</label>
              <input type="Lastname" class="form-control" id="lastname" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Message Subject</label>
              <input type="subject" class="form-control" id="subject" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message Body</label>
              <input type="message" class="form-control" id="subject" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </main>

      <footer class="bg-white text-center p-2">
        <p>
          @<span id="currentYear"></span> Bryans Caf√©
          <a href="./privacypolicy.html">Privacy Policy</a>
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const dateNow = new Date();
      document.getElementById("currentYear").innerHTML = dateNow.getFullYear();
    </script>
  </body>
</html>
